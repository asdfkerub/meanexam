<h1  style="display:inline-block;">Welcome, {{user.name}} </h1><a href="/logout" style="display:inline-block;">Logout</a>
<br>
<a href="#!/new_question">Add a Question</a>
<input type="text" placeholder="SEARCH...." ng-model="searchQs">
<table>
  <tr>
    <td>Question</td>
    <td>Answers</td>
    <td>Actions</td>
  </tr>
  <tr ng-repeat="question in questions | filter:searchQs">
    <td><a href="#!/question/{{question._id}}">{{question.question}}</a></td>
    <td>{{question._answers.length}}</td>
    <!-- <td ng-repeat="answer in question._answers | filter:query as filtered">{{filtered.length}}</td> -->
    <td><a href="#!/question/{{question._id}}">Show</a> | <a href="#!/answer/{{question._id}}">Answer</a></td>
  </tr>

</table>
